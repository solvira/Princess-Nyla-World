<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Princess Nyla's World</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    #spiral-container {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    #spiral {
      width: 300px;
      height: 300px;
      animation: spin 4s linear infinite;
    }

    #main-content {
      display: none;
      text-align: center;
      padding-top: 100px;
      height: 100vh;
      background: white;
      color: black;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div id="spiral-container">
    <svg id="spiral" viewBox="0 0 100 100">
      <path fill="none" stroke="white" stroke-width="2"
            d="M50,50
               m-45,0
               a45,45 0 1,0 90,0
               a45,45 0 1,0 -90,0
               M50,50
               m-35,0
               a35,35 0 1,0 70,0
               a35,35 0 1,0 -70,0
               M50,50
               m-25,0
               a25,25 0 1,0 50,0
               a25,25 0 1,0 -50,0
               M50,50
               m-15,0
               a15,15 0 1,0 30,0
               a15,15 0 1,0 -30,0" />
    </svg>
  </div>

  <div id="main-content">
    <h1>Welcome to Princess Nyla's World!</h1>
    <p>Adventure awaits. üè∞‚ú®</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('main-content').style.display = 'block';
    }, 4000);
  </script>

</body>
</html>
